<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>퍼핀</title>
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="root.css" />
    <link rel="stylesheet" href="firfin-head.css" />
    <link rel="stylesheet" href="firfin.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <header class="header">
      <nav class="navigation">
        <div class="logoBox">
          <span>firfin 퍼핀</span>
        </div>
        <div class="siteBox">
          <ul class="pages">
            <li>멤버십</li>
            <li>블로그</li>
            <li>회사소개</li>
            <li>고객센터</li>
          </ul>
        </div>
      </nav>
    </header>

    <main>
      <section class="first">
        <div class="contents">
          <div class="text">
            <div class="title">
              <span>용돈은</span>
              <span>퍼핀으로 주세요</span>
            </div>
            <div class="info">
              <span>엄마가 만들어주는 초등용돈카드</span>
            </div>
            <div class="buttons">
              <div class="btn">
                <img src="img_top_app_store.png" alt="" />
              </div>
              <div class="btn">
                <img src="img_top_google_store.png" alt="" />
              </div>
            </div>
          </div>
          <div class="infoImg">
            <div class="imgBox-card">
              <img src="img_top.png" alt="" />
            </div>
            <div class="imgBox-gifcard">
              <img src="img_top_card.gif" alt="" />
            </div>
          </div>
        </div>
      </section>

      <section class="second">
        <div class="content2">
          <div class="waypoint">
            <i class="fa-solid fa-arrow-left"></i>
          </div>

          <div class="box">
            <div class="star">
              <span><i class="fa-solid fa-star"></i></span>
              <span><i class="fa-solid fa-star"></i></span>
              <span><i class="fa-solid fa-star"></i></span>
              <span><i class="fa-solid fa-star"></i></span>
              <span><i class="fa-solid fa-star"></i></span>
            </div>
            <div class="review">
              <span>"교통카드까지 되니까</span>
              <span>대박!"</span>
            </div>
            <div class="store">
              <img src="img_review_instagram.png" alt="" />
            </div>
          </div>

          <div class="box">
            <div class="star">
              <span><i class="fa-solid fa-star"></i></span>
              <span><i class="fa-solid fa-star"></i></span>
              <span><i class="fa-solid fa-star"></i></span>
              <span><i class="fa-solid fa-star"></i></span>
              <span><i class="fa-solid fa-star"></i></span>
            </div>
            <div class="review">
              <span> "아이도 자기 카드가 생겼다고 </span>
              <span> 너무 좋아합니다" </span>
            </div>
            <div class="store">
              <img src="img_review_google_play.png" alt="" />
            </div>
          </div>

          <div class="box">
            <div class="star">
              <span><i class="fa-solid fa-star"></i></span>
              <span><i class="fa-solid fa-star"></i></span>
              <span><i class="fa-solid fa-star"></i></span>
              <span><i class="fa-solid fa-star"></i></span>
              <span><i class="fa-solid fa-star"></i></span>
            </div>
            <div class="review">
              <span> "연령에 따른 평균용돈금액을</span>
              <span> 알려줘서 수월하게 정했어요" </span>
            </div>
            <div class="store">
              <img src="img_review_google_play.png" alt="" />
            </div>
          </div>

          <div class="waypoint">
            <i class="fa-solid fa-arrow-right"></i>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
